<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CKEditor 5 Framework â€“ Quick start</title>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <header onClick="activate()">
            <h1>Click here to activate CKEditor</h1>
        </header>
        <!-- this supports h1, p as well.-->
        <main>
            <section class='editable-body'>
                <h1>Heading 1 (Reminder that h1 is not supported for a good reason)</h1>
                <h2>Heading 2</h2>
                <p>Here is a paragraph</p>
                <section class='inline-item'>Inline Item</section>
                <p>Maybe put this here</p>
            </section>
        </main>
        <script src="dist/bundle.js"></script>
        
        <script>
                        
        const {
            InlineEditor,
            CKEditorInspector,
            //Essentials,
            Clipboard,
            Enter,
            ShiftEnter,
            Typing,
            Undo,
            //Blocks to support
            Paragraph,
            Heading,
            BlockQuote,
            List,
            //Inline to support
            Bold,
            Italic,
            Link,
            //UI
            HeadingButtonsUI,
            ParagraphButtonUI,
            //Other
            InlineItems
        
        } = IncCKEditorFeatures;



window.InlineEditor = InlineEditor;

window.ArticleBodyConfig = {
    plugins: [ 
        //Essentials
        Clipboard, Enter, ShiftEnter, Typing, Undo, 
        //Blocks
        Heading, Paragraph, BlockQuote, List,
        //Inline
        Bold, Italic, Link,
        //UI
        HeadingButtonsUI,
        ParagraphButtonUI,
        //Other
        InlineItems
    ],
    toolbar: {
        items:[ 'heading2', 'paragraph', 'blockquote',  'numberedList', 'bulletedList', 'link', 'bold', 'italic'],
        viewportTopOffset:101
    },
    /* not exactly sure what this is for or how Heading or HeadingButtonsUI make use of it.
    heading: {
        options: [
            { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
            { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' }
        ]
    },*/
    onButtonPress:editor=>{
        alert('This worked???')
    }
};




function activate(){




InlineEditor
    .create( document.querySelector( 'main section' ),ArticleBodyConfig )
    .then( editor => {
        window.editor = editor;
        CKEditorInspector.attach( editor );
        //window.gd = getData.bind(null,editor.model)
        console.log( 'Editor was initialized', editor );
    } )
    .catch( (error,editor) => {
        debugger;
        window.editor = editor;
        console.error( error.stack );
    } );


}

window.activate = activate;
        </script>
    </body>
</html>
